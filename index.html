<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOGUE - Spring Edition</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="magazine-cover">
        <div class="top-banner">
            <span class="price">$9.99</span>
            <span class="issue-date">MARCH 2025</span>
        </div>

        <main>
            <div class="featured-image">
                <img src="https://4kwallpapers.com/images/walls/thumbs_3t/13115.jpg" alt="Fashion Model">
                <div class="image-overlay"></div>
            </div>

            <div class="headlines">
                <article class="accent-text">
                    <span class="accent-line">EXCLUSIVE</span>
                </article>

                <article class="main-headline">
                    <h2>The Future of Fashion:<br>Sustainable Style Revolution</h2>
                </article>

                <article class="feature-box">
                    <span class="feature-tag">SPECIAL</span>
                    <h3>Spring's Most<br>Coveted Looks</h3>
                    <p>Your Essential Guide to the Season's Trends</p>
                </article>

                <article class="side-headline">
                    <div class="rotating-text">EXCLUSIVE INTERVIEW</div>
                    <h4>Beauty Secrets:<br>Natural Glow Guide</h4>
                </article>

                <article class="style-tips">
                    <span class="number">25+</span>
                    <p>Style Tips Inside</p>
                </article>

                <article class="corner-headline">
                    <div class="highlight-box">NEW</div>
                    <h4>Fashion's Rising Stars</h4>
                </article>
            </div>

            <div class="decorative-elements">
                <div class="diagonal-lines"></div>
                <div class="corner-accent"></div>
                <div class="dots"></div>
                <div class="geometric-shapes">
                    <div class="square"></div>
                    <div class="triangle"></div>
                </div>
            </div>

            <button class="subscribe-cta">Subscribe Now</button>

            <footer>
                <h1 class="magazine-title">VOGUE</h1>
                <p class="edition">THE SPRING ISSUE</p>
                
            </footer>
            
        </main>
    </div>
</body>
</html>
